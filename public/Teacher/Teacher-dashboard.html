<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="Teacher-style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="Teacher-dashboard.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <button class="burger-button" aria-label="Toggle Navigation">â˜°</button>
        <nav class="right-header-nav">
            <a href="#notifications" class="icon-link" aria-label="Notifications" id="notification-icon">
                <img src="../img/notification.png" alt="Notification Icon">
            </a>
            <a href="company-profile.html" class="icon-link" aria-label="Profile">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>
            <button id="logout-button" class="logout-button" aria-label="Logout">Logout</button>
        </nav>
    </header>

    <!-- Notification Pop-Up -->
    <div class="notification-popup hidden" id="notification-popup"></div>

    <!-- User Info Section -->
    <section class="user-info" style="text-align: center; margin-bottom: 40%;">
        <h2>Welcome, <span id="user-name">Guest</span></h2>
        <p>Email: <span id="user-email">Not Available</span></p>
    </section>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="Teacher-dashboard.html" class="nav-item" aria-label="Company Dashboard">
            <img src="../img/Company-Finder.png" alt="Company Finder Icon">
            <span>Dashboard</span>
        </a>
        <a href="Evaluation-Template/Teacher-evaluation-template.html" class="nav-item" aria-label="Work Details">
            <img src="../img/Work-Details.png" alt="Work Details Icon">
            <span>Custom Evaluation</span>
        </a>
        <a href="Evaluation-Display.html" class="nav-item" aria-label="Documentation">
            <img src="../img/Documentation.png" alt="Documentation Icon">
            <span>Evaluation List</span>
        </a>
        <a href="Teacher-monitor-location.html" class="nav-item" aria-label="Documentation">
            <img src="../img/Documentation.png" alt="Documentation Icon">
            <span>Monitor Student</span>
        </a>
    </nav>

  <div class="main-container">
    <!-- Back Icon -->
    <div>
      <img src="../img/back-icon.png" alt="Back" id="back-icon" class="back-icon" />
    </div>

    <!-- User List Section -->
    <div class="user-list">
      <h3>Student Locations and Check-In/Out Times</h3>
      <ul id="user-location-list"></ul>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-container">
      <h1>Student Monitoring Dashboard</h1>
<div id="programs-container"></div>

    </div>
  </div>

  <script type="module" src="Teacher-dashboard.js"></script>
  
</body>
</html>

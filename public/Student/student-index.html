<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login and Register</title>
    <link rel="stylesheet" href="../styles.css"> 
    <link rel="stylesheet" href="student-style.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to shared CSS -->
    <script type="module" src="firebaseauth.js" defer></script> <!-- Link to student-specific authentication script -->
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <!-- Login Form -->
        <div id="login-form-container">
            <h2>Student Login</h2>
            <form id="studentLoginForm">
                <input type="email" id="lEmail" placeholder="Email" required />
                <input type="password" id="lPassword" placeholder="Password" required />
                <button id="submitLogin">Login</button>
                <div id="loginMessage" class="hidden"></div>
            </form>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="register-form-container" class="hidden"> <!-- Initially hidden -->
            <h2>Student Registration</h2>
            <form id="studentRegisterForm">
                <input type="text" id="rFirstName" placeholder="First Name" required />
                <input type="text" id="rLastName" placeholder="Last Name" required />
                <input type="email" id="rEmail" placeholder="Email" required />
                <input type="password" id="rPassword" placeholder="Password" required />
                <button id="submitSignUp">Register</button>
                <div id="signUpMessage" class="hidden"></div>
            </form>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to toggle between login and registration forms
        document.addEventListener('DOMContentLoaded', () => {
            const loginFormContainer = document.getElementById('login-form-container');
            const registerFormContainer = document.getElementById('register-form-container');
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');

            // Show the registration form and hide the login form
            showRegisterLink.addEventListener('click', (event) => {
                event.preventDefault();
                loginFormContainer.classList.add('hidden');
                registerFormContainer.classList.remove('hidden');
            });

            // Show the login form and hide the registration form
            showLoginLink.addEventListener('click', (event) => {
                event.preventDefault();
                registerFormContainer.classList.add(' hidden');
                loginFormContainer.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>

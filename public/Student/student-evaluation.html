<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Evaluation</title>
    <link rel="stylesheet" href="student-style.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="student-evaluation.css"> <!-- Link to external CSS -->
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
</head>

<body>

   <header class="main-header">
        <button class="burger-button" aria-label="Toggle Navigation">â˜°</button>
        <nav class="right-header-nav">
            <a href="#notifications"  aria-label="Notifications" id="notification-icon">
            </a>
            <a href="student-profile.html" class="icon-link" aria-label="Profile">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>
        </nav>
    </header>


    <!-- User Info Section -->
    <div class="user-info" style="text-align: center; margin-top: 10px;">
        <h2>Welcome, <span id="user-name">Guest</span></h2>
        <p>Email: <span id="user-email">Not Available</span></p>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="student-dashboard.html" class="nav-item" aria-label="Student Dashboard">
            <img src="../img/home.png" alt="Student Dashboard Icon">
            <span>Student Dashboard</span>
        </a>
        <a href="student-company-finder.html" class="nav-item" aria-label="Company Finder">
            <img src="../img/Company-Finder.png" alt="Company Finder Icon">
            <span>Company Finder</span>
        </a>
        <a href="work-details.html" class="nav-item" aria-label="Work Details">
            <img src="../img/Work-Details.png" alt="Work Details Icon">
            <span>Work Details</span>
        </a>
        <a href="student-evaluation.html" class="nav-item" aria-label="Evaluation">
            <img src="../img/Work-Details.png" alt="Work Details Icon">
            <span>Evaluation</span>
        </a>
        <a href="student-documentation.html" class="nav-item" aria-label="Documentation">
            <img src="../img/Documentation.png" alt="Documentation Icon">
            <span>Daily Diary</span>
        </a>
      
    </nav>

    <!-- Evaluation Section -->
    <div class="evaluation-section" style="padding: 20px;">
        <h3>Student Evaluation</h3>

        <!-- Display User Info (Not Editable) -->
        <div class="user-info" style="margin-top: 10px;">
            <h2>Welcome, <span id="trainee-name-display">Loading...</span></h2>
            <p><strong>Name:</strong> <span id="trainee-name">Loading...</span></p>
            <p><strong>Course:</strong> <span id="course">Loading...</span></p>
            <p><strong>Training Hours:</strong> <span id="training-hours">Loading...</span></p>
            <label for="company-search">Search Company:</label>
            <input type="text" id="company-search" placeholder="Type company name..." />
            <div id="suggestions" class="suggestions-list"></div>
            <p>Selected Company: <span id="company-confirmed-name">None</span></p>


        <label for="job-assignment"><strong>Job Assignment:</strong></label>
        <input type="text" id="job-assignment" placeholder="Enter job assignment" required>

        <label for="student-id"><strong>Student ID:</strong></label>
        <input type="text" id="student-id" placeholder="Enter student ID" required>
        </div>
        
        <!-- Evaluation Criteria (Read-Only) -->
        <h4>Evaluation Criteria</h4>
        <table>
            <thead>
                <tr>
                    <th>Criteria</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="criteria-body">
                <!-- Criteria rows will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Evaluation Comment (Read-Only) -->
        <div>
            <label for="evaluation-comment">Evaluation Comment:</label>
            <textarea id="evaluation-comment" rows="4" cols="50" readonly></textarea>
        </div>

<div id="company-search-section">
    <p id="company-confirmed-name"></p>
    <button id="confirm-company-button">Confirm Company</button>
  </div>
  <!-- (Other parts of your evaluation form go here) -->
  

        <!-- Save and Send Buttons -->
        <div style="margin-top: 20px;">
            <button id="save-button">Save Changes</button>
            <button id="send-to-company-button">Send to Company</button>
        </div>
    </div>

    <script type="module" src="student-evaluation.js"></script>
    <script type="module" src="student-script.js"></script> <!-- Link to external JavaScript -->
</body>

</html>

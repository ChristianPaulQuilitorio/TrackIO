<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="form-container" id="form-container">
        <!-- Login Form -->
        <div id="login-form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="lEmail" placeholder="Email" required />
                <input type="password" id="lPassword" placeholder="Password" required />
                <button id="submitLogin">Login</button>
                <div id="loginMessage" style="display: none;"></div>
            </form>
            <div class="google-icon">
                <img src="../img/google.png" alt="Google Icon">
            </div>
            <div class="toggle-link">
                <p>Don't have an account? <a href="register.html" id="show-register">Register</a></p>
            </div>
        </div>

        <!-- Role Selection Section -->
        <div class="role-selection">
            <div class="role">
                <a href="../company/company-index.html">
                    <img src="../img/company-icon.png" alt="Company Icon">
                    <p>Company</p>
                </a>
            </div>
            <div class="role">
                <a href="index.html">
                    <img src="../img/student-icon.png" alt="Student Icon">
                    <p>Student</p>
                </a>
            </div>
            <div class="role">
                <a href="../teacher/teacher-index.html">
                    <img src="../img/teacher-icon.png" alt="Teacher Icon">
                    <p>Teacher</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>

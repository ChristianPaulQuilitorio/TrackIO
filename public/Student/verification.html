<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verification - Track IO</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      onAuthStateChanged,
      reload
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9z8Amm-vlNcbw-XqEnrkt_WpWHaGfwtQ",
      authDomain: "trackio-f5b07.firebaseapp.com",
      projectId: "trackio-f5b07",
      storageBucket: "trackio-f5b07.appspot.com",
      messagingSenderId: "1083789426923",
      appId: "1:1083789426923:web:c372749a28e84ff9cd7eae"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("verifyForm");
    const emailInput = document.getElementById("email");
    const emailSpan = document.getElementById("user-email");
    const resendBtn = document.getElementById("resend-verification");
    const messageDiv = document.getElementById("message");

    // When the user submits the form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const dummyPassword = "temporary123";  // Dummy password for email creation

      try {
        // Register user with a dummy password
        const result = await createUserWithEmailAndPassword(auth, email, dummyPassword);

        // Send verification email
        await sendEmailVerification(result.user);

        // Store email in localStorage for later use
        localStorage.setItem("pendingVerificationEmail", email);

        emailSpan.textContent = email;
        messageDiv.textContent = "Verification email sent. Please check your inbox.";

        // Check if the email is verified periodically
        const checkEmailVerified = setInterval(async () => {
          // Reload the user to check if email has been verified
          await auth.currentUser.reload();

          if (auth.currentUser.emailVerified) {
            clearInterval(checkEmailVerified);
            // When the email is verified, redirect to student-register.html
            window.location.href = "student-register.html";
          }
        }, 3000); // Check every 3 seconds
      } catch (error) {
        console.error("Verification error:", error);
        messageDiv.textContent = error.message;
      }
    });

    // Resend verification email
    resendBtn.addEventListener("click", async () => {
      try {
        const user = auth.currentUser;
        if (user) {
          await sendEmailVerification(user);
          alert("Verification email resent.");
        }
      } catch (error) {
        console.error("Error resending email:", error);
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .box {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    button, input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #ff6f00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ff8800;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Verify Your Email ðŸ“§</h2>
    <form id="verifyForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Verification</button>
    </form>
    <p>Email: <strong id="user-email">Waiting...</strong></p>
    <button id="resend-verification">Resend Verification</button>
    <p id="message"></p>
  </div>
</body>
</html>

<!-- Your search bar -->
<div style="position: relative; width: 300px;">
    <input type="text" id="search-input" placeholder="Search location or company..." style="width: 100%;margin-top: 100px; margin-left: 250px; padding: 8px;">
    <ul id="suggestions" style="list-style:none; padding:0; margin:0; border:1px solid #ccc;margin-left: 250px; position:absolute; width:100%; background:white; max-height:150px; overflow-y:auto; display:none; z-index:1000;"></ul>
  </div>
  
  <!-- Div for the map -->
  <div id="map"></div>
  
  <div id="accepted-company-card" class="company-card" style="display: none;">
    <img id="accepted-company-logo" class="company-logo" src="" alt="Company Logo">
    <div class="company-info">
      <h2 id="accepted-company-name"></h2>
      <p><strong>Email:</strong> <span id="accepted-company-email"></span></p>
      <p><strong>Address:</strong> <span id="accepted-company-address"></span></p>
      <button id="view-company-details">View Details</button>
    </div>
  </div>
  
  
            <!-- ðŸ‘‡ NEW: Companies List -->
            <div id="companies-list" class="companies-list">
                <!-- Company cards will be dynamically inserted here -->
            </div>
        

<!-- Company Modal -->
<div id="company-modal" class="company-modal hidden">
    <div class="modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <div class="modal-header">
            <h2 id="company-name"></h2>
            <p id="company-type"></p>
        </div>
        <div class="modal-body">
            <img id="company-logo" class="modal-logo" alt="Company Logo">
            <p id="company-description"></p>
            <p><strong>Contact Email:</strong> <span id="company-email"></span></p>
            <p><strong>Location:</strong> <span id="company-location"></span></p>
            <p><strong>Open for OJT:</strong> <span id="company-ojt-status"></span></p>

            <div id="company-business-proof"></div>
        </div>
        <div class="modal-footer">
            <button id="apply-button-modal">Apply</button>
        </div>
    </div>
</div>

<!-- Apply Modal (OUTSIDE company-modal) -->
<div id="apply-modal" class="modal">
    <div class="modal-content">
        <span id="close-apply-modal" class="close">&times;</span>
        <h2>Upload Your Resume</h2>
        <form id="apply-form">
            <input type="file" id="resume-input" name="resume" accept=".pdf,.doc,.docx" required>
            <br><br>
            <button type="submit">Submit Resume</button>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation List</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../student/student-style.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="Evaluation-Display.css">
</head>
<body>
   
    <!-- Header -->
    <header class="main-header">
        <button class="burger-button" aria-label="Toggle Navigation">â˜°</button>
        <nav class="right-header-nav">
            <a href="#notifications" class="icon-link" aria-label="Notifications" id="notification-icon">
                <img src="../img/notification.png" alt="Notification Icon">
            </a>
            <a href="company-profile.html" class="icon-link" aria-label="Profile">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>
            <button id="logout-button" class="logout-button" aria-label="Logout">Logout</button>
        </nav>
    </header>

    <!-- Notification Pop-Up -->
    <div class="notification-popup hidden" id="notification-popup"></div>

    <!-- User Info Section -->
    <section class="user-info" style="text-align: center; margin-bottom: 40%;">
        <h2>Welcome, <span id="user-name">Guest</span></h2>
        <p>Email: <span id="user-email">Not Available</span></p>
    </section>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="Teacher-dashboard.html" class="nav-item" aria-label="Company Dashboard">
            <img src="../img/Company-Finder.png" alt="Company Finder Icon">
            <span>Dashboard</span>
        </a>
        <a href="Evaluation-Template/Teacher-evaluation-template.html" class="nav-item" aria-label="Work Details">
            <img src="../img/Work-Details.png" alt="Work Details Icon">
            <span>Custom Evaluation</span>
        </a>
        <a href="Evaluation-Display.html" class="nav-item" aria-label="Documentation">
            <img src="../img/Documentation.png" alt="Documentation Icon">
            <span>Evaluation List</span>
        </a>
        <a href="Teacher-monitor-location.html" class="nav-item" aria-label="Documentation">
            <img src="../img/Documentation.png" alt="Documentation Icon">
            <span>Monitor Student</span>
        </a>
    </nav>

    <!-- Evaluation List Section -->
<section class="evaluation-list">
    <h2>Evaluation List</h2>
    <p id="evaluation-instruction">Select an evaluation to view</p>
    
    <div class="evaluation-card" id="evaluation-card-template" style="display:none;">
        <!-- Template content for evaluation card -->
        <div class="evaluation-card-header">
            <h3 class="evaluation-name">Trainee Name</h3>
            <span class="evaluation-id">ID: <span class="student-id">12345</span></span>
        </div>
        <div class="evaluation-card-body">
            <p><strong>Course:</strong> <span class="course">Course Name</span></p>
            <p><strong>Job Assignment:</strong> <span class="job-assignment">Job Details</span></p>
            <p><strong>Training Hours:</strong> <span class="training-hours">80 Hours</span></p>
            <p><strong>Company:</strong> <span class="company-name">Company Name</span></p>
        </div>
        <button class="view-details-btn">View Details</button>
    </div>

    <div id="evaluation-cards-container"></div>
</section>

<!-- Popup for detailed evaluation -->
<div id="popup-container" class="popup-container" style="display:none;">
    <div id="popup-content" class="popup-content">
        <!-- Detailed content will be populated dynamically here -->
    </div>
</div>


    <script type="module" src="Evaluation-Display.js"></script>
</body>
</html>

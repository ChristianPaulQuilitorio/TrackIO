<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Email Verification - Track IO</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9z8Amm-vlNcbw-XqEnrkt_WpWHaGfwtQ",
            authDomain: "trackio-f5b07.firebaseapp.com",
            projectId: "trackio-f5b07",
            storageBucket: "trackio-f5b07.appspot.com",
            messagingSenderId: "1083789426923",
            appId: "1:1083789426923:web:c372749a28e84ff9cd7eae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailSpan = document.getElementById("user-email");
        const messageDiv = document.getElementById("message");
        const resendBtn = document.getElementById("resend-verification");

        // Display email of current logged-in user
        emailSpan.textContent = auth.currentUser?.email || "No email found";

        async function resendVerificationEmail() {
            try {
                const user = auth.currentUser;
                if (user && !user.emailVerified) {
                    await sendEmailVerification(user);
                    alert("Verification email resent.");
                }
            } catch (error) {
                console.error("Resend error:", error);
                messageDiv.textContent = error.message;
            }
        }

        resendBtn.addEventListener("click", resendVerificationEmail);

    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        .box {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        button, input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            background: #ff6f00;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ff8800;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Verify Your Email ðŸ“§</h2>
        <p>Email: <strong id="user-email">Loading...</strong></p>
        <button id="resend-verification">Resend Verification</button>
        <p id="message"></p>
    </div>
</body>
</html>

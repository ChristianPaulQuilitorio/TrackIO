<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <!-- Firebase SDK (Compat Versions) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script type="module" src="firebaseauth.js"></script> <!-- Firebase Authentication Script -->
</head>
<body>
    <div class="form-container" id="form-container">
        <!-- Login Form -->
        <div id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div id="signInMessage" class="messageDiv" style="display:none; color: red;"></div> <!-- Error message display -->
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="button">Login</button>
            </form>
            <div class="google-icon">
                <img src="img/google.png" alt="Google Icon">
            </div>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <div id="signUpMessage" class="messageDiv" style="display:none; color: red;"></div> <!-- Error message display -->
                <label for="rFirstName">First Name</label>
                <input type="text" id="rFirstName" placeholder="First Name" required>
                <label for="rLastName">Last Name</label>
                <input type="text" id="rLastName" placeholder="Last Name" required>
                <label for="rEmail">Email</label>
                <input type="email" id="rEmail" placeholder="Email" required>
                <label for="rPassword">Password</label>
                <input type="password" id="rPassword" placeholder="Password" required>
                <button type="button" id="submitSignUp" class="btn">Sign Up</button>
            </form>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and register forms
        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default anchor behavior
            document.getElementById('login-form-container').style.display = 'none';
            document.getElementById('register-form-container').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default anchor behavior
            document.getElementById('register-form-container').style.display = 'none';
            document.getElementById('login-form-container').style.display = 'block';
        });
    </script>
</body>
</html>

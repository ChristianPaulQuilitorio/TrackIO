<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="student-style.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js" defer></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <!-- Login Form -->
        <div id="login-form-container">
            <h2>Student Login</h2>
            <form id="studentLoginForm">
                <input type="email" id="lEmail" placeholder="Email" required />
                <input type="password" id="lPassword" placeholder="Password" required />
                <button id="submitLogin">Login</button>
                <div id="loginMessage" class="hidden"></div>
            </form>
            <div class="toggle-link">
                <p>Don't have an account? <a href="verification.html">Register</a></p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for login functionality is already included in firebaseauth.js
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Finder</title>
    <link rel="stylesheet" href="student-style.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> <!-- Leaflet.js CSS -->
</head>

<body>
    <header class="main-header">
        <button class="burger-button" aria-label="Toggle Navigation">
            â˜°
        </button>
        <nav class="right-header-nav">
            <a href="#notifications" class="icon-link" aria-label="Notifications" id="notification-icon">
                <img src="../img/notification.png" alt="Notification Icon">
            </a>
            <a href="#profile" class="icon-link" aria-label="Profile">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>
            <a href="#" class="icon-link" aria-label="Logout" id="logout-button">
                <img src="../img/logout.png" alt="Logout Icon">
            </a>
        </nav>
    </header>

    <div class="main-content">
        <!-- Left-Side Navigation Bar -->
        <nav class="navbar">
            <a href="student-dashboard.html" class="nav-item" aria-label="Dashboard">
                <img src="../img/home.png" alt="Dashboard Icon">
                <span>Dashboard</span>
            </a>
            <a href="student-company-finder.html" class="nav-item" aria-label="Company Finder">
                <img src="../img/Company-Finder.png" alt="Company Finder Icon">
                <span>Company Finder</span>
            </a>
            <a href="#work-details" class="nav-item" aria-label="Work Details">
                <img src="../img/Work-Details.png" alt="Work Details Icon">
                <span>Work Details</span>
            </a>
            <a href="#documentation" class="nav-item" aria-label="Documentation">
                <img src="../img/Documentation.png" alt="Documentation Icon">
                <span>Documentation</span>
            </a>
            <a href="#about" class="nav-item" aria-label="About">
                <img src="../img/about.png" alt="About Icon">
                <span>About</span>
            </a>
        </nav>

        <!-- Right-Side Content -->
        <div class="content-container">
            <div class="company-finder-container">
                <h3>Find Your Company</h3>
                <form id="company-finder-form">
                    <input type="text" id="company-search" placeholder="Enter company name or location" />
                    <div id="company-results" class="company-results">
                        <!-- Suggestions will be dynamically added here -->
                    </div>
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>

            <!-- Container for Companies Open for OJT -->
            <div id="ojt-company-list" class="ojt-company-list"></div>

            <!-- Map Section -->
            <div id="map"></div>
        </div>
    </div>

    <!-- Notification Pop-Up -->
    <div class="notification-popup hidden" id="notification-popup"></div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="student-company-finder.js"></script> <!-- Link to external JavaScript -->
    <script type="module" src="student-script.js"></script> <!-- Link to external JavaScript -->
</body>

</html>

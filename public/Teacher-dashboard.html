<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="Teacher-style.css"> <!-- Link to external CSS -->
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header class="main-header">
        <button class="burger-button" aria-label="Toggle Navigation">
            â˜°
        </button>
        <nav class="right-header-nav">
            <a href="#notifications" class="icon-link" aria-label="Notifications" id="notification-icon">
                <img src="../img/notification.png" alt="Notification Icon">
            </a>
            <a href="#profile" class="icon-link" aria-label="Profile">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>
            <button id="logout-button" class="logout-button" aria-label="Logout">Logout</button> <!-- Logout Button -->
        </nav>
    </header>

    <!-- Notification Pop-Up -->
    <div class="notification-popup hidden" id="notification-popup"></div>

        

    <!-- User List Section -->
    <div class="user-list" style="margin: 20px;">
        <h3>Student Locations and Check-In/Out Times</h3>
        <ul id="user-location-list"></ul>
    </div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="teacher-script.js"></script> <!-- Updated script reference -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Firebase configuration (reuse the same config as in Teacher-Auth.js)
        const firebaseConfig = {
            apiKey: "AIzaSyC9z8Amm-vlNcbw-XqEnrkt_WpWHaGfwtQ",
            authDomain: "trackio-f5b07.firebaseapp.com",
            projectId: "trackio-f5b07",
            storageBucket: "trackio-f5b07.firebasestorage.app",
            messagingSenderId: "1083789426923",
            appId: "1:1083789426923:web:c372749a28e84ff9cd7eae",
            measurementId: "G-DSPVFG2CYW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if the user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Redirect to login page if not logged in
                window.location.href = "Teacher.html";
            }
        });
    </script>
</body>
</html>
